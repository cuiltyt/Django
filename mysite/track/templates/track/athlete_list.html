{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'track/index.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'track/list.css' %}" />

<title>RHS Track and Field</title>

<div id="top_bar">
  <p class="page_title">
     Roseburg Track and Field
    <a class="workflow" href="{% url 'admin:index' %}">Admin</a>
    <a class="workflow" href="{% url 'track:athlete_list' %}">Roster</a>
    <a class="workflow" href="{% url 'track:index' %}">Home</a>
  </p>
</div>

<hr>

<div id="section">
  <p class="heading">Roster</p>
  
  <form action="/track/athletes/" method="GET" id="search_bar">
    <input type="text" name="search_term" placeholder="Search Athletes by First OR Last Name" required>
  </form>
  
  <div id="list">
  {% if athletes %}
    {% for a in athletes %}
      <ul>
      <li>
        <span class="small_font"> {{ a.year }} {{ a.gender }}</span>
        <a href="{% url 'track:athlete_profile' a.id %}">{{a.first_name}} {{a.last_name}}</a>
      </li>
      </ul>
    {% endfor %}
  </div>
  {% else %}
    <p class="text"> No Results </p>
  {% endif %}
</div>
