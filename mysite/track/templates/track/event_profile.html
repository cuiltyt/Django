{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'track/profile.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'track/index.css' %}" />

<title> RHS Track and Field </title>

<div id="top_bar">
  <p class="page_title">
     Roseburg Track and Field
    <a class="workflow" href="{% url 'admin:index' %}">Admin</a>
    <a class="workflow" href="{% url 'track:athlete_list' %}">Roster</a>
    <a class="workflow" href="{% url 'track:index' %}">Home</a>
  </p>
</div>

<body>
  <table>
  <caption>
      {% for e in event %}
        <p class="heading">{{ e.get_gender_display }} {{ e.event_name }}</p>
      {% endfor %}
    </caption>
    <tr>
      <th>Athlete</th>
      <th>Time/Distance</th>
      <th>Date</th>
  {% for record in records %}
    <tr>
      <td>
        <a href="{% url 'track:athlete_profile' record.athlete.id %}">{{ record.athlete }}</a></td>
      <td>{{ record.time_dist }}</td>
      <td>{{ record.date }}</td>
  {% endfor %}
  </table>
</body>
