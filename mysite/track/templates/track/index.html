{% load staticfiles %}
<!DOCTYPE html>
  <html>
    <head>
      <title> RHS Track and Field </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'track/base.css' %}" />
      <link rel='stylesheet' type='text/css'
      href='http://fonts.googleapis.com/css?family=Libre+Baskerville' >
    </head>
  
  <body>
    <div class="container">
  	  <h1>Roseburg Track and Field</h1>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div>
            <ul class="nav navbar-nav">
              <li><a href="{% url 'track:index' %}"><i class="fa fa-home fa-fw"></i>Home</a></li> 
              <li><a href="{% url 'admin:index' %}"><i class="fa fa-user fa-fw"></i>Admin</a></li>
              <li><a href="{% url 'track:athlete_list' %}"><i class="fa fa-trophy fa-fw"></i>Roster</a></li> 
            </ul>
          </div>
        </div>
      </nav>
    
      <h2 class="text-center">Athletes</h2>
    
      <form role="form" action="/track/athletes/" method="GET">
        <div class="form-group">
          <input type="text" class="form-control" name="search_term" 
          placeholder="&#xf002;">
        </div>
      </form>
    
      <hr>

      <h2 class="text-center">Events</h2>
  
      <div class="container-fluid">
        {% if events %}
          {% for e in events %}
            <div class="col-md-4">
              <ul class="list-unstyled">
                <li class="centered"><a href="{% url 'track:event_profile' e.id %}">{{e.event_name}}</a></li>
              </ul>
            </div>
          {% endfor %}
        {% else %}
          <p> Error Loading Events</p>
        {% endif %}
      </div>
      
      <hr>
      
    </div>
  </body>
</html>
